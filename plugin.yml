name: SignIt

main: Wertzui123\SignIt\Main

version: 1.0.0

api: 3.0.0

load: POSTWORLD

author: Wertzui123

description: Sign items with /signit on a text!

website: https://github.com/Wertzui123/SignIt

commands:
 signit:
  description: "Signeds items"
  usage: "/signit"
  aliases: [sign]
  permission: sign.wg.command

permissions:
 sign:
  default: op
  description: "A permission"
  children:
   sign.wg.command:
    default: op
    description: "The permission for /signit"
